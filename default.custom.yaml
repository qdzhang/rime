patch:
  switcher:
    abbreviate_options: true
    caption: 〔切换〕
    fold_options: true
    hotkeys:
      - "Control+grave"          # control + `
    save_options:
      - full_shape
      - ascii_punct
      - simplification
      - extended_charset
  menu:
    page_size: 5                 # 候选词数量

  schema_list:
    - schema: wubi86　　　　　　　　　 # 五笔86
    - schema: xhup                  # 小鹤双拼
    - schema: english               # 英文单词
    - schema: pinyin_simp           # 袖珍简化字拼音

  ascii_composer:
    switch_key:
      Caps_Lock: noop
      Control_L: noop
      Control_R: noop
      Eisu_toggle: clear
      Shift_L: commit_code
      Shift_R: commit_code

customization: 716111810
engine:
  filters:
    - simplifier
    - uniquifier
    - cjk_minifier
    - cjk_minifier
    - cjk_minifier
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator
    - reverse_lookup_translator
    - reverse_lookup_translator
    - reverse_lookup_translator
key_binder:
  bindings:
    - {accept: bracketleft, send: Page_Up, when: has_menu}
    - {accept: bracketright, send: Page_Down, when: has_menu}
    - {accept: ";", send: 2, when: composing}
    - {accept: comma, send: 2, when: composing}
    - {accept: Tab, send: Escape, when: composing}
    - {accept: "Release+semicolon", send: semicolon, when: composing}
    - {accept: "Release+comma", send: comma, when: composing}
  import_preset: default
punctuator:
  full_shape:
    "\\": "、"
  half_shape:
    "#": "#"
    "$": ["¥", "$", "€", "£", "¢", "¤"]
    "'": {pair: ["「", "」"]}
    "/": ["/", "÷"]
    "<": ["《", "〈", "«", "<"]
    "=": "="
    ">": ["》", "〉", "»", ">"]
    "@": "@"
    "[": ["【", "["]
    "\\": "、"
    "]": ["】", "]"]
    "`": "`"
    "~": "~"
  import_preset: symbols
recognizer:
  patterns:
    email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
    punct: "^/([a-z]+|[0-9]0?)$"
    reverse_lookup: "`[a-z]*'?$"
    uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"
reverse_lookup:
  dictionary: flypydz
  preedit_format:
    - "xform/([nl])v/$1ü/"
    - "xform/([nl])ue/$1üe/"
    - "xform/([jqxy])v/$1u/"
  prefix: oi
  suffix: "'"
  tips: "〔拼音〕"
schema:
  author:
    - "xhup by 鶴"
    - "Rime schema by Zhaosheng Pan <zhaosheng.pan@sololand.moe>"
  dependencies:
    - flypydz
  description: |
    小鶴雙拼音形方案
    四键自动上屏
    
  name: "小鶴音形"
  schema_id: xhup
  version: 2018.9.18.0.custom.716111810
simplifier:
  option_name: zh_simp
speller:
  algebra:
    - "xform/^([b-df-hj-np-tv-z])$/$1_/"
    - "xform/^([b-df-hj-np-tv-z])$/$1_/"
    - "xform/^([b-df-hj-np-tv-z])$/$1_/"
  alphabet: "zyxwvutsrqponmlkjihgfedcba#"
  auto_clear: max_length
  auto_select: true
  auto_select_pattern: "^;.$|^\\w{4}$"
  auto_select_unique_candidate: true
  delimiter: " '"
  finals: "#"
  max_code_length: 4
switches:
  - name: ascii_mode
    reset: 0
    states: ["中文", "西文"]
  - name: full_shape
    states: ["半角", "全角"]
  - name: zh_simp
    reset: 1
    states: ["漢字", "汉字"]
  - name: ascii_punct
    states: ["。，", "．，"]
translator:
  dictionary: xhup_luna
  enable_charset_filter: true
  enable_user_dict: false
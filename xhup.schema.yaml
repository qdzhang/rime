customization: 78359725
engine:
  filters:
    - simplifier
    - uniquifier
    - cjk_minifier
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator
    - reverse_lookup_translator
key_binder:
  bindings:
    - {accept: semicolon, send: 2, when: has_menu}
    - {accept: apostrophe, send: 3, when: has_menu}
  import_preset: default
punctuator:
  full_shape:
    "\\": "、"
  half_shape:
    "#": "#"
    "$": ["¥", "$", "€", "£", "¢", "¤"]
    "'": {pair: ["「", "」"]}
    "/": ["/", "÷"]
    "<": ["《", "〈", "«", "<"]
    "=": "="
    ">": ["》", "〉", "»", ">"]
    "@": "@"
    "[": ["【", "["]
    "\\": "、"
    "]": ["】", "]"]
    "`": "`"
    "~": "~"
  import_preset: symbols
recognizer:
  patterns:
    email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
    punct: "^/([a-z]+|[0-9]0?)$"
    reverse_lookup: "`[a-z]*'?$"
    uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"
reverse_lookup:
  dictionary: pinyin_simp
  preedit_format:
    - "xform/([nl])v/$1ü/"
    - "xform/([nl])ue/$1üe/"
    - "xform/([jqxy])v/$1u/"
  prefix: "`"
  tips: "〔拼音〕"
schema:
  author:
    - "xhup by 鶴"
    - "Rime schema by Zhaosheng Pan <brglng@gmail.com>"
  dependencies:
    - luna_pinyin
    - double_pinyin_flypy
  description: |
    小鶴雙拼音形方案
    四键自动上屏
    
  name: "小鶴音形"
  schema_id: xhup
  version: 2016.11.15.0.custom.78359725
simplifier:
  option_name: zh_simp
speller:
  algebra:
    - "xform/^([b-df-hj-np-tv-z])$/$1_/"
  alphabet: zyxwvutsrqponmlkjihgfedcba
  auto_select: true
  auto_select_unique_candidate: true
  max_code_length: 4
switches:
  - name: ascii_mode
    reset: 0
    states: ["中文", "西文"]
  - name: full_shape
    states: ["半角", "全角"]
  - name: zh_simp
    reset: 1
    states: ["漢字", "汉字"]
  - name: ascii_punct
    states: ["。，", "．，"]
translator:
  dictionary: xhup_luna
  enable_charset_filter: true